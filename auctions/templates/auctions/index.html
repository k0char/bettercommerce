{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="POST" class="my-3">
        {% csrf_token %}
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            {% for i in categories %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>
    {% for i in listing %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ i.imageURL }}" alt="{{ i.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }} | ${{ i.price }}</h5>
          <p class="card-text">{{ x.description }}</p>
          <a href="{% url 'listing' id=i.id %}" class="btn btn-primary">View it</a>
        </div>
      </div>
      {% endfor %}
{% endblock %}
